<div class="modal">
  <div class="modal-header">
    <h2 class="bus-placa">
      <i class="icon-bus"></i>
      {{ bus?.placa }} - {{ bus?.modelo }}
    </h2>
    <button class="modal-close" (click)="cerrarDetalle()">Ã—</button>
  </div>

  <div class="modal-content">
    <div class="section">
      <h3><i class="icon-user"></i> Conductores Asignados:</h3>
      <ul>
        <!-- Validamos que existan conductores asignados -->
        <li *ngFor="let conductor of bus?.conductores">{{ conductor.nombre }} {{ conductor.apellido }}</li>
        <li *ngIf="!bus?.conductores?.length">No hay conductores asignados a este bus.</li>
      </ul>
    </div>

    <div class="section">
      <h3><i class="icon-bus"></i> Rutas Asignadas:</h3>
      <ul>
        <!-- Validamos que existan rutas asignadas -->
        <li *ngFor="let ruta of bus?.rutas">{{ ruta.codigo }}</li>
        <li *ngIf="!bus?.rutas?.length">No hay rutas asignadas a este bus.</li>
      </ul>
    </div>
  </div>

  <div class="edit-btn">
    <!-- Usamos botones de PrimeNG para consistencia -->
    <button pButton label="Editar" icon="pi pi-pencil" class="p-button-secondary" (click)="editarBus()"></button>
  </div>
</div>
